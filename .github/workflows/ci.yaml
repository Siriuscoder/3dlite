name: Lite3D Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest]
        preset: [Windows64_ci_debug, Linux64_ci_gcc_debug, Linux64_ci_clang_debug]
        backend: [GLEW, GLES2, GLES3]
        include:
          - os: windows-latest
            backend: GLEW
            preset: Windows64_ci_debug
        exclude:
          - os: windows-latest
          - os: ubuntu-latest
            preset: Windows64_ci_debug

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.CHECKOUT_PAT }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build clang libc++-dev libc++abi-dev libstdc++-13-dev libdevil-dev libassimp-dev libsdl2-dev libfreetype6-dev libbullet-dev

    - name: Configure CMake
      run: >
        cmake --preset=${{ matrix.preset }}
        -DSHOW_STATS=ON 
        -DGRAPHIC_BACKEND=${{ matrix.backend }}
        -Wno-dev

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ github.workspace }}/build --config Debug
